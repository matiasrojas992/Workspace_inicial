<head>

  <meta name="description" content="">

  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>

<body>
  <nav class="site-header sticky-top py-1 bg-dark">
    <div class="container d-flex flex-column flex-md-row justify-content-between">
      <a class="py-2 d-none d-md-inline-block" href="home.html">Inicio</a>
      <a class="py-2 d-none d-md-inline-block" href="categories.html">Categorías</a>
      <a class="py-2 d-none d-md-inline-block" href="products.html">Productos</a>
      <a class="py-2 d-none d-md-inline-block" href="sell.html">Vender</a>
      <a class="py-2 d-none d-md-inline-block" href="cart.html">Mi carrito</a>
       <!-- usuario logeado -->
       <a class="py-2 d-none d-md-inline-block" href="my-profile.html">Usuario: <span id="us"></span></a>
    </div>
  </nav>
  <!-- Caterorias del producto -->  
  <footer class="text-muted">
    <div class="container">
      <h3 id="productName"></h3>
    <hr class="my-3">
    <dl>
      <dt>Precio</dt>
      <dd>
        <span id="currencyProduct"></span>  <span id="productCost"></span>
      </dd>

      <dt>Descripción</dt>
      <dd>
        <p id="productDescription"></p>
      </dd>

      <dt>Categoría</dt>
      <dd>
        <p id="productCategory"></p>
      </dd>

      <dt>Cantidad de vendidos</dt>
      <dd>
        <p id="productSoldCount"></p>
      </dd>

      <dt>Imágenes ilustrativas</dt>
      <dd>
        <div class="row text-center text-lg-left pt-2" id="productImagesWrapper">
        </div>
      </dd>

      <dt>Raiting</dt>
      <hr class="my-3">
      <dd>
        <div class="container-fluid">
          <div class="row" id="rating">
          </div>
        </div>
      </dd>  

      <dt>Productos relacionados</dt>
      <hr class="my-3">
      <dd>
        <div class="container-fluid">
          <div class="row" id="relatedPrductContainer">
          </div>
        </div>
      </dd>
      
      <dt>Comentarios</dt>
      <hr>
      <dd>
        <div>
          <div id="comentarios">
          </div>
        </div>
      </dd>  
      <!-- Muestra el nuevo comentario mas el usuario -->  
      <dd>
        <li class="media">
          <div class="media-body">           
            <b> <label class="mt-0" id="coment">                                      
          </label><b>
          <br>
          <label class="small" id="coment2"></label> 
          <label class="small" id="valoracion"></label>        
          <hr>
          </div>                              
      </li>                           
      </dd>  
      <form action="product-info.html">
      <!-- Calificacion -->  
      <dt>Califica el producto</dt>      
      <hr class="my-3">
      <!-- Comentarios -->      
      <input id="clasificacion" type="number" name="estrellas" max="5" min="1" required>
      <label for="radio1" ></label>      
      <dt>Escribe aquí tu comentario y califica el producto</dt>
      <textarea name="comentarios" rows="5" cols="40" id="comentario" required></textarea><br>      
      <input type="submit" id="btn" name="btn" value="Enviar" onclick="guardarComentario(comentario.value)||guardarComentario(clasificacion.value)">    
      </form>        
    </dl>
  </div>
    </div>
  </div>
    </div>    
  </footer>
  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
    
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/product-info.js"></script>
</body>

</html>
