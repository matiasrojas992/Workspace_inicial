<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <meta name="description" content="">

  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>

<body>
  <nav class="site-header sticky-top py-1 bg-dark">
    <div class="container d-flex flex-column flex-md-row justify-content-between">
      <a class="py-2 d-none d-md-inline-block" href="home.html">Inicio</a>
      <a class="py-2 d-none d-md-inline-block" href="categories.html">Categorías</a>
      <a class="py-2 d-none d-md-inline-block" href="products.html">Productos</a>
      <a class="py-2 d-none d-md-inline-block" href="sell.html">Vender</a>
      <!-- usuario logeado  y con las opciones de carrito, perfil y cerrar sesion-->

      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">
          Usuario: <span id="us"></span>
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item" href="cart.html">Ver carrito </a>
          <a class="dropdown-item" href="my-profile.html">Mi perfil</a>
          <a class="dropdown-item" href="index.html" onclick="borrarLogin()">Cerrar sesión</a>
        </div>
      </div>
  </nav>
  <!-- Caterorias del producto -->
  <footer class="text-muted">
    <div class="container">
      <h3 id="productName"></h3>
      <hr class="my-3">
      <dl>
        <dt>Precio</dt>
        <dd>
          <span id="currencyProduct"></span> <span id="productCost"></span>
        </dd>

        <dt>Descripción</dt>
        <dd>
          <p id="productDescription"></p>
        </dd>

        <dt>Categoría</dt>
        <dd>
          <p id="productCategory"></p>
        </dd>

        <dt>Cantidad de vendidos</dt>
        <dd>
          <p id="productSoldCount"></p>
        </dd>

        <dt>Imágenes ilustrativas</dt>
        <dd>
          
          <div id="carouselExampleIndicators" class="carousel slide d-block w-50"  data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="img/prod1.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="img/prod1_1.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="img/prod1_2.jpg" class="d-block w-100" alt="...">
              </div>
            </div>
            <div class="carousel-item">
              <img src="img/prod1_3.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="img/prod1_4.jpg" class="d-block w-100" alt="...">
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>


        <dt>Raiting</dt>
        <hr class="my-3">
        <dd>
          <div class="container-fluid">
            <div class="row" id="rating">
            </div>
          </div>
        </dd>

        <dt>Productos relacionados</dt>
        <hr class="my-3">
        <dd>
          <div class="container-fluid">
            <div class="row" id="relatedPrductContainer">
            </div>
          </div>
        </dd>

        <dt>Comentarios</dt>
        <hr>
        <dd>
          <div>
            <div id="comentarios">
            </div>
          </div>
        </dd>
        <!-- Muestra el nuevo comentario mas el usuario -->
        <dd>
          <li class="media">
            <div class="media-body">
              <b> <label class="mt-0" id="coment">
                </label><b>
                  <br>
                  <label class="small" id="coment2"></label>
                  <label class="small" id="valoracion"></label>
                  <hr>
            </div>
          </li>
        </dd>
        <form action="product-info.html">
          <!-- Calificacion y Comentarios -->
          <dt>Califica el producto y dejanos tu comentario</dt>
          <hr class="my-3">

          <input id="clasificacion" type="number" name="estrellas" max="5" min="1" required>
          <label for="radio1"></label>
          <hr>
          <textarea name="comentarios" rows="5" cols="40" id="comentario" required></textarea><br>
          <input type="submit" id="btn" name="btn" value="Enviar" onclick="guardarComentario(comentario.value)">
        </form>
      </dl>
    </div>
    </div>
    </div>
    </div>
  </footer>
  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>

    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/init.js"></script>
    <script src="js/product-info.js"></script>
</body>

</html>
